{% extends "base.html" %}
<link rel="stylesheet" href="{{  url_for('static', filename='tagscss.css') }}">

{% block title %}<span style="color: #ff8c00; ">Index by Tags</span>{% endblock title %}

{% block content %}
{% if tags %}
	<table class="table">
		<thead>
			<tr class = "backgroundText">
                <th><span style="color: #ff8c00; ">Tag</span></th>
                <th><span style="color: #ff8c00; ">Number of Articles</span></th>
			</tr>
		</thead>
		<tbody>
			{% for tag, pages in tags|dictsort %}
				<tr class = "backgroundText">
                    <td><a href="{{ url_for('wiki.tag', name=tag) }}"><span style="color: #ff8c00; ">{{ tag }}</span></a></td>
                    <td><span style="color: #ff8c00; ">{{ pages|length }}</span></td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% else %}
    <p><span style="color: #ff8c00; ">There are no tags in use so far.</span></p>
{% endif %}
{% endblock content %}
